
{% extends 'yy_base.html' %}

{% block title %}登陆页面{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/login.css') }}">
{% endblock %}

{% block main %}
    <form action="{{ url_for('yy_login') }}" method="post">
        <div class="form_container">
            <h3 class="form_container_title">login</h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="name">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="passwd">
            </div>
            <div class="form-form">
                <button type="submit" class="btn btn-primary btn-block">login</button>
            </div>
        </div>
    </form>
{% endblock %}
