{% extends 'yy_base.html' %}

{% block title %}注册页面{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/regist.css') }}">
{% endblock %}

{% block main %}
    <form action="{{ url_for('yy_regist') }}" method="post">
        <div class="form_container">
            <h3 class="form_container_title">regist</h3>
            {# <div class="form-group">
                <input type="text" class="form-control" placeholder="手机号码" name="phone">
            </div> #}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="name">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="passwd1">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="确认密码" name="passwd2">
            </div>
            <div class="form-form">
                <button type="submit" class="btn btn-primary btn-block">regist</button>
            </div>
        </div>
    </form>
{% endblock %}
