<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>无问西东</title>
        <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">  
        <link href="static/css/indexstyle.css" rel="stylesheet" />
    </head>
	<body>
        <div class="ask-box">
            <div class="ask-string">
                问
            </div>
            <div class="title-string">
                无问西东
            </div>
        </div>
        {% if current_user.is_authenticated %}
        <div class="user-link">
            <a class="user-link-content" href="user">{{ current_user.name }}</a>
            |
            <a class="user-link-content" href="logout">注销</a>
        </div>
        {% else %}
        <div class="user-link">
            <a class="user-link-content" href="login">登录</a>
            |
            <a class="user-link-content" href="register">注册</a>
        </div>
        {% endif %}
        <div class="search-group col-sm-4">
            <form action="/search" method="GET">
                <div class="input-group">
                    <input name="q" type="text" class="form-control" aria-label="...">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        
		<div class="answer-box">
            <div class="answer-string">
                答
            </div>
            <div class="title-string-sub">
                一个自由开放的高校学生知识问答社区
            </div>
		</div>
    </body>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="static/js/util.js"></script>
    <script type="text/javascript">
        var answerBox = document.getElementsByClassName('answer-box');
        var askBox = document.getElementsByClassName('ask-box');
        askBox[0].addEventListener('click', function() {
            if(!$('.answer-box').hasClass('showed')){
                $(".ask-string").fadeToggle(200);
                $(".answer-string").fadeToggle(300);
                $(".search-group").fadeToggle(600);
                toggleClass(answerBox[0], 'showed');
            } 
        })
    </script>
    <script>
        $(".title-string").click(function(){
            window.location = "/";
        })
        $(".answer-box").click(function(){
            window.location = "/recommend";
        })
    </script>
</html>
