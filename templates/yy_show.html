{% extends 'yy_base.html' %}

{% block title %}show{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/show.css') }}">
{% endblock %}

{% block main %}
    <form action="" method="post">
        <div class="form-container">
            <h3 class="form_container_title">发布问答</h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入标题" name = 'ques_title'>
            </div>
            <div class="form-group">
                <textarea name="ques_content" class="form-control" rows="5" placeholder="请输入描述信息"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </form>
{% endblock %}
