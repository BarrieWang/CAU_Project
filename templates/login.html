<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div align="center">
        <h1 >User Management</h1>
        <h5>{{ get_flashed_messages()[0] }}</h5>
        <fieldset >
            <form  method="post" action="UserLogin">
                <input type="text" placeholder="username" name="username"/><br/><a id="unametext"></a><br/>

                <input type="password" placeholder="Password" name="password"/><br/><a id="passwordtext"></a><br/>

                <input type="submit" name="login" value="登录" />
                <input type="submit" name="login" value="注册"/>
            </form>


            <a href="register.html">忘记密码？</a>
        </fieldset>
    </div>
</body>

<script type="text/javascript">
    var result = '{{ result|tojson }}';
    console.log(result)
    if(result==0)
        document.getElementById("unametext").innerHTML="未找到用户名"
    else if(result==1)
        document.getElementById("passwordtext").innerHTML="密码错误"
</script>

</html>
